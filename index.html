<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <title>Stop Watch</title>
</head>

<body>
    <link rel="stylesheet" href="style.css">
    <h1 id="title">JavaScript StopWatch</h1>
    <div id="timer">
        <span id="secs">00</span>:<span id="mics">00</span>
    </div>
    <div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
</body>

</html>
